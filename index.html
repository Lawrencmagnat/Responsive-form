<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawrence Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <script src="https://kit.fontawesome.com/3955c4944b.js" crossorigin="anonymous"></script>



</head>

<body>

    <div class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutter">
                <div class="col-lg-5">
                    <img src="images/EGYPT.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-10 pt-5">
                    <h1 class="font-weight: bold py-3">Lawrence</h1>
                    <h4>Welcome to Lovebird</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label class="email">Email</label>

                                <input type="email" placeholder="Chukwu Lawrence" class="form-control my-3"
                                    label="Username or Email">
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <label class="password">Password</label>
                                    <input type="password" placeholder="************" class="form-control my-3">
                                </div><br>
                                <a href="#">Forget Password</a>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <button type="button" class="btn1 mt-3 mb-5">Submit</button>
                                    </div>
                                </div>

                                <p>Don't have an account? <a href="#">Register here</a></p>
                                <div class="footer text-center">
                                    <hr>&nbsp;<p class="hr-text">or</p>
                                    <hr>
                                </div>

                                <div class="sign-up-accounts">


                                    <div class="social-accounts d-flex justify-content-center">
                                        <a href="#" tittle="Google"><i class="fa-brands fa-google"></i>Sign Up</a>
                                    </div>

                                </div>
                            </div>


                    </form>
                </div>
            </div>
        </div>




    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html
